version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg15  # PostgreSQL 15 with pgvector extension
    container_name: aegis-postgres
    environment:
      POSTGRES_USER: aegis_user
      POSTGRES_PASSWORD: aegis_dev_password
      POSTGRES_DB: aegis_dev
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./data/sql:/docker-entrypoint-initdb.d  # Auto-import SQL files on first run
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aegis_user -d aegis_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

